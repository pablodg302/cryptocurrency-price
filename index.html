<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css"> -->
    <script
      src="https://kit.fontawesome.com/7961f652e3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pablodg302.github.io/cryptocurrency-price/css/crypto.css">

</head>


<body>
    <div class="content-crypto">
        <div class="w-100 jumbotron">
            <div class="jumbotron">
                <h1 class="text-center pt-4 text-white">Top 10 Cryptocurrency prices </h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-center justify-content-between flex-column">
                    <div class="img-crypto w-100 text-center">
                        <img src="img/coins_img.svg">
                    </div>
                    <div class="w-100 form-content" style="margin-top: -30px">
                        <form id="formulario" class="formulario d-flex">
                            <div class="formgroup col-sm p-3 pb-0">                        
                                <label class="mb-2 text-white"><i class="fas fa-coins"></i> Elige tu Moneda</label>
                                <select
                                    class="form-select"
                                    id="moneda"
                                    name="moneda"
                                >
                                        <option value="" >Elige tu moneda</option>
                                        <option value="USD">Dolar Estadounidense</option>
                                        <option value="MXN">Peso Mexicano</option>
                                        <option value="GBP">Libras</option>
                                        <option value="EUR">Euros</option>
                                        <option value="ARS">Peso Argentino</option>
                                </select>
                            </div>

                            <div class="form-group col-sm p-3 pb-0">
                                <label class="mb-2 text-white"><i class="fab fa-bitcoin"></i> Elige tu Criptomoneda</label>
                                <select 
                                    class="form-select"
                                    id="criptomonedas"
                                    name="criptomoneda"
                                >
                                    <option value="" >Elige tu criptomoneda</option>
                                </select>
                            </div>
                            <div class="form-group col-sm p-3 pb-0" style="margin-top: auto;">
                                <input class="btn btn-crypto col-sm w-100"  type="submit" value="Cotizar" />
                            </div>

                            
                        </form>
                        
                    </div>
                    <div class="col-sm p-3 w-100">
                        <div id="resultado" class="resultado text-white"></div>
                    </div>
                </div>

                <div class="topCrypto">
                    <table class="table table-striped table-crypto">
                        
        
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
